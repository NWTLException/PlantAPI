<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/8646bc16bf.js" crossorigin="anonymous"></script>
            <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="/static/request.js"></script>


</head>


<body onload="loopRequest()" style="background-color:#353535;">
    <div class="container">
        <div class="row">
            <div class="col">
             
            </div>
            <div class="col-5">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="selection">
                    <option selected>Select an Option</option>
                    <option value="1" onshow="loopRequest()">Temp Hum</option>
                    <option value="2" onshow="loopRequest()">Plant</option>
                </select>
            </div>
            <div class="col">
                <div id='temphum' style='display:none;'>
                        <div class="position-absolute top-50 start-50 translate-middle">
                            <nav class="navbar navbar-dark bg-dark border border-primary border border-3">
                                <div class="container-fluid">
                                  <a class="navbar-brand" href="#" style="letter-spacing: 4px; text-align: right">
                                        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
                                            <lord-icon
                                                src="https://cdn.lordicon.com/mypzgycw.json"
                                                trigger="loop"
                                                colors="primary:#7166ee,secondary:#e4e4e4"
                                                style="width:55px;height:55px">
                                            </lord-icon>
                                    Temperarture <br> and Humidity
                                  </a>
                                </div>
                              </nav>
                            <table class="table table-dark table-striped border border-primary">
                                <thead>
                                    <tr>
                                      <th scope="col"><i class="fas fa-ruler-combined"></i></th>
                                      <th scope="col">Measuring</th>
                                      <th scope="col">Value</th>
                                      <th scope="col">Unit</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                        <td><i class="fas fa-temperature-high"></i></td>
                                        <td>Temperarture</td>
                                        <td id="tftemperature"></td>
                                        <td>C°</td>   
                                    </tr>
                                    <tr>
                                        <td><i class="fas fa-tint"></i></td>
                                        <td>Humidity</td>
                                        <td id="tfhumidity"></td>
                                        <td>%</td>  
                                    </tr>
                                  </tbody>
                            </table>
                        
                 </div>
         
          </div>
          <div id="plant" style='display:none;'>
            <div class="position-absolute top-50 start-50 translate-middle">
                <nav class="navbar navbar-dark bg-dark border border-success border border-3">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#" style="letter-spacing: 6px">
                        <lord-icon
                            src="https://cdn.lordicon.com/ghiijzmu.json"
                            trigger="loop"
                            colors="primary:#0a5c15,secondary:#16c72e"
                            style="width:60px;height:60px">
                        </lord-icon>
                        Efeu
                      </a>
                    </div>
                  </nav>
                <table class="table table-dark table-striped border border-light">
                    <thead>
                        <tr>
                          <th scope="col"><i class="fas fa-ruler-combined"></i></th>
                          <th scope="col">Measuring</th>
                          <th scope="col">Value</th>
                          <th scope="col">Unit</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td><i class="fas fa-temperature-high"></i></td>
                            <td>Temperarture</td>
                            <td id="tftemperature"></td>
                            <td>C°</td>   
                        </tr>
                        <tr>
                            <td><i class="fas fa-tint"></i></td>
                            <td>Humidity</td>
                            <td id="tfhumidity"></td>
                            <td>%</td>  
                        </tr>
                        <tr>
                            <td><i class="fas fa-seedling"></i></td>
                            <td>Soil Moisture</td>
                            <td id="tfsoilmoist">45</td>
                            <td>%</td> 
                        </tr>
                        <tr>
                            <td><i class="fas fa-compress-alt"></i></td>
                            <td>Air Preasure</td>
                            <td id="tfpreasure">78</td>
                            <td>mbar</td>
                        </tr>
                      </tbody>
                </table>
         </div>
    </div>
    </div>
</body>

<script>
    $('#selection').on('change', function() {
        if (this.value === "1") {
            $("#plant").hide();
            $("#temphum").show();
        } else if(this.value === "2"){
            $("#temphum").hide();
            $("#plant").show();
        }else{
            $("#temphum").hide();
            $("#plant").hide();
        }
    });
</script>
